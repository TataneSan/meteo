<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perdrix Meteo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/csc.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Météo API </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact <span class="sr-only"></span></a>
            </li>
          </ul>
        </div>
        <form class="form-inline" id="inputField">
            <input class="form-control mr-sm-2" type="search" placeholder="Nom d'une ville" aria-label="Search" id="searchCity">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Rechercher</button>
          </form>
      </nav>
      <div class="section1">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">
                  <span id="titreCarte"></span>
                  <span id="image"></span></h5>
                <div class="temp" >

                </div>

            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" >Température Max : <span id="tempMax"></span></li>
              <li class="list-group-item">Pression : <span id="pression"></span></li>
                <li class="list-group-item" >Humidité : <span id="humidite"></span></li>
            </ul>
          </div>
          <div class="section2">
              <div class="alert alert-danger" role="alert" style="width: 25rem; margin: auto">
                  <h4 class="alert-heading">Ville Introuvable !</h4>
                  <p>Veuillez entrer le nom d'une ville existante.</p>
                  <hr>
                  <p class="mb-0">Si le problème persiste veuillez contacter l'administrateur.</p>
              </div>
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./js/javascript.js"></script>
    <script src="./js/sendMail.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
